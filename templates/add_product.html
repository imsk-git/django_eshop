    <div class="container">
        <h1 class="mb-4">Add a Product</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}  fade show" role="alert">{{message}}</div>
            {% endfor %}
        {% endif %}

        <form id="productForm" method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="7">Electronics</option>
                    <option value="6">Bottles</option>
                    <option value="5">Books</option>
                    <option value="4">Makeup</option>
                    <option value="2">Makeup Removers</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
    </div>

{% endblock %}
