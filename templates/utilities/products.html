{% load static %}

<!---card starts--->
<br>
<h2 class="text-center">Products</h2> 
<br>
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ product.image.url }}" alt=" {{product.title}} image not found.">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">{{product.price}}</p>
                    <a href="{% url 'productdetails' id=product.id %}" class="btn btn-primary">Info</a>
                </div>
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>

<!-- card ends -->
