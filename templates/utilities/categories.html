{% load static %}

    <br> 
    <h2 class="text-center">Categories</h2> 
    <br>

    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ category.image.url }}" alt="Image not found.">
                <div class="card-body">
                    <a href="{% url 'category'%}" class="text-black text-decoration-none"> <h5  class="card-title">{{category.name}}</h5>  </a>
                </div>
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>
