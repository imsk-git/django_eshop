{% load static %}

    <br> 
    <h2 class="text-center">Categories</h2> 
    <br>

    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col">
                <a href="{% url 'category_detail' id=category.id %}" class="text-black text-decoration-none"> 
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ category.image.url }}" alt="Image not found.">
                    <div class="card">
                        <h5  class="card-title">{{category.name}}</h5>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %} 
        </div>
    </div>
